<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template.html :: header('Your profile')"></head>

<body th:with="user=${session.user}">

<div th:replace="template.html :: navbar" ></div>
<hr/>

<div class="container">
    <div class="row">
        <div th:replace="template.html :: menu" ></div>

        <div class="col-md-9">

            <div class="profile-block margin-top">
                <table class="table">
                    <tr>
                        <td>
                            <div class="card">
                                <img class="img-circle img-thumbnail social-img" src="./img/1.jpg" alt="Your profile image">
                                <h3 th:text="${user.firstName + ' ' + user.lastName}">Tyrion Lanister</h3>
                            </div>
                            <table class="table">
                                <tr>
                                    <td>
                                        <form method="post" action="/friends">
                                            <button class="btn btn-info" type="submit" >Send message</button>
                                        </form>
                                    </td>
                                </tr>
                            </table>
                        </td>
                        <td class="profile-info">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3>Profile Info</h3>
                                </div>
                                <div class="list-group">
                                    <p class="list-group-item">First name: <span th:text="${user.firstName}">Tyron</span></p>
                                    <p class="list-group-item">Last name: <span th:text="${user.lastName}">Lanister</span></p>
                                    <p class="list-group-item">Birth date: <span th:text="${#temporals.format(user.dob, 'dd.MM.yyyy')}">11.01.1989</span></p>
                                    <p class="list-group-item">Gender: <span th:text="${user.sex}">Male</span></p>
                                    <p class="list-group-item">Phone: <span th:text="${user.phone}">+7 999 999 99 99</span></p>
                                </div>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    <h3 class="panel-title">Admin menu</h3>
                                </div>
                                <div class="panel-body">
                                    <div class="message-left">
                                        <form method="post" action="/conversation">
                                            <input type="hidden" name="userId" value="${profileUser.id}">
                                            <input type="hidden" name="action" value="unblock">
                                            <button class="btn btn-success" name="companion" value="${profileUser.id}"
                                                    type="submit">Make Admin
                                            </button>
                                        </form>
                                    </div>
                                    <div class="message-left">
                                        <form method="post" action="/conversation">
                                            <input type="hidden" name="userId" value="${profileUser.id}">
                                            <input type="hidden" name="action" value="unblock">
                                            <button class="btn btn-danger" name="companion" value="${profileUser.id}"
                                                    type="submit">Block user
                                            </button>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="profile-block">
                <h3>Recent Message:</h3>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="card">
                            <a href="#"><img class="img-circle img-thumbnail img-message" src="./img/1.jpg" /> Tyrion</a>&nbsp; to &nbsp;
                            <a href="#"><img class="img-circle img-thumbnail img-message" src="./img/2.png" /> Cersei</a>
                        </div>
                    </div>
                    <div class="panel-body"><a href="conversation.html">Hello! How are you?</a></div>
                </div>
            </div>
            <div class="profile-block">
                <h3>Your friends:</h3>
                <div class="panel panel-default">
                    <div class="panel-body">
                        <a class="profile-friend" href="profile.html"><img class="img-circle img-thumbnail img-message" src="./img/2.png" />Cersei</a>
                        <a class="profile-friend" href="profile.html"><img class="img-circle img-thumbnail img-message" src="./img/3.jpeg"/>Jaime</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr/>
</div>

<div th:replace="template.html :: footer"></div>

</body>
</html>
