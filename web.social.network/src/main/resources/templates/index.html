<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="template.html :: header('Social Network')"></head>

<body>
<div th:replace="template.html :: navbar" ></div>

<div th:replace="template.html :: jumbotron" ></div>

<div class="container">
    <div class="row">
        <div class="col-md-4">
        </div>
        <div class="col-md-4">
            <h1>Register today!</h1>
            <div class="form-group">
                <form th:action="@{/register}" th:object="${user}" method="POST" id="register">
                    <div class="form-group">
                        <label for="register_firstName">
                            First name: <input type="text" th:field="*{firstName}" name="register_firstName" class="form-control" id="register_firstName" required/>
                        </label>
                        <div class="help-block register_firstName_error hidden">Please, provide valid first name</div>
                    </div>
                    <div class="form-group">
                        <label for="register_lastName">
                            Last name: <input type="text" th:field="*{lastName}" name="register_lastName" class="form-control" id="register_lastName" required/>
                        </label>
                        <div class="help-block register_lastName_error hidden">Please, provide valid last name</div>
                    </div>
                    <div class="form-group">
                        <label for="register_email">
                            Email: <input type="email" th:field="*{email}" name="register_email" class="form-control register_email" id="register_email" required/>
                        </label>
                        <div class="help-block register_email_error hidden">Please, provide valid email</div>
                    </div>
                    <div class="form-group">
                        <label for="register_password">
                            Password: <input type="password" th:field="*{password}" name="register_password" class="form-control register_password" id="register_password" required/>
                        </label>
                        <div class="help-block register_password_error hidden">Please, use all characters: letters and numbers at least once, minimum 6 symbols</div>
                    </div>
                    <div class="form-group">
                        <label for="register_password_confirm">
                            Confirm Password: <input type="password" name="register_password_confirm" class="form-control register_password_confirm" id="register_password_confirm" required/>
                        </label>
                        <div class="help-block register_password_confirm_error hidden">Passwords don't match</div>
                    </div>
                    <div class="form-group">
                        <input type="submit" name="submit" value="Register &raquo" class="btn btn-lg btn-success register_submit"/>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-md-4">
        </div>
    </div>
    <hr/>
</div>

<div th:replace="template.html :: footer"></div>

</body>
</html>
